<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed</title>
    <style>
        .Google_Register {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .Google_Register h1 {
            text-align: center;
            color: #8e44ad;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .Google_Register {
                padding: 1rem;
                margin: 2rem auto;
            }
        }

        @media (max-width: 480px) {
            .Google_Register {
                margin: 1rem;
                padding: 1rem;
            }

            .Google_Register h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="Google_Register">
        <h1>Email Confirmation</h1>
        <p>Your email has been successfully confirmed!</p>
    </div>
</body>
</html>
